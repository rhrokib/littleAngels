{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="boss">
  <div class="blog-post">
    <div class="content-section">
      <form action="{% url 'account_setup' %}" id="login_form" method="post" class="form-signin" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Log In to finish seeting up your Profile</legend>
          {{form|crispy}}
        </fieldset>
        <div class="form-group">
          <button  class="btn btn-outline-info" type="submit" >Next</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
